apply plugin: 'com.android.library'



android {

	 lintOptions {  
	      abortOnError false  
	}

    compileSdkVersion 25
	buildToolsVersion '25.0.3'

	defaultConfig {
		minSdkVersion 8
		targetSdkVersion 25
	}

	sourceSets {

		main{
            java.srcDirs = ['src']
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['res']
		}

	}

}